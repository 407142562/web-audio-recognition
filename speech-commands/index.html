<html>
  <head>
    <script src="dist/bundle.js"></script>
  </head>
  <body>
    This page uses a tensorflow.js model to recognize voice commands.<br>
    Select a file or stream audio from your mic to have it processed entirely in the browser.<br>
    <div id='loading'><b>Loading model...</b></div><br><br>

    <div id='inputs'>
      <input type="file" id="file-input">
      <button id="stream-btn">Stream</button>
    </div>

    <table id="results-table">
      <thead>
        <tr>
          <th>Label</th>
          <th>Prediction</th>
        </tr>
      </thead>
      <tbody id="results-table-body"></tbody>
    </table>

  </body>
</html>
